<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div id="app">
        <h1>TODO List</h1>
        <div class="add_task">
            <div class="input-group flex-nowrap">
                <input type="text" class="form-control" placeholder="Add a task.." v-model="newTask.text">
                <span class="input-group-text" @click="addTask()">
                    <i class="fa-solid fa-plus"></i>
                </span>
            </div>
        </div>
        <div class="todo_list">
            <h3>To do:</h3>
            <ul v-if="tasks.length > 0">
                <li 
                :class="task.done === true ? 'done' : ''" 
                v-for="(task, index) in tasks">
                    {{task.text}}
                    <i class="fa-regular fa-circle-xmark px-2 text-danger" @click="removeTask(index)"></i>
                </li>
            </ul>
            <p v-else>You have 0 tasks to do</p>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
